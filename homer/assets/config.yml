---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "GServer dashboard"
subtitle: "Greg Brisebois"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false # set false if you want to hide it.

# Optional custom stylesheet
# Will load custom CSS files. Especially useful for custom icon sets.
stylesheet:
  - "assets/custom.css"

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional message
#message:
  #url: https://b4bz.io
#  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
#  title: "Demo !"
#  icon: "fa fa-grin"
#  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
links: [] # Allows for navbar (dark mode, layout, and search) without any links
# links:
#   - name: "Contribute"
#     icon: "fab fa-github"
#     url: "https://github.com/bastienwirtz/homer"
#     target: "_blank" # optional html a tag target attribute
#   - name: "Wiki"
#     icon: "fas fa-book"
#     url: "https://www.wikipedia.org/"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Jellyfin"
        subtitle: "Movies & TV"
        logo: "assets/tools/jellyfin.svg"
        #tag: "app"
        url: "https://jellyfin.gserver.club"
        #target: "_blank" # optional html a tag target attribute
      
      - name: "Obmi"
        subtitle: "Request movies & TV"
        logo: "assets/tools/ombi.png"
        url: "https://ombi.gserver.club"

      - name: "Help"
        subtitle: "Documentation"
        logo: "assets/tools/life-ring.svg"
        #tag: "app"
        url: "https://docs.gserver.club"

      - name: "Files"
        subtitle: "Internet-facing storage"
        logo: "assets/tools/folder.svg"
        url: "https://files.gserver.club"
    
  - name: "Media management"
    icon: "fas fa-film"
    items:
      - name: "Radarr"
        subtitle: "Movie management"
        url: "https://radarr.gserver.club"
        logo: "assets/tools/radarr.png"

      - name: "Sonarr"
        subtitle: "TV Show management"
        url: "https://sonarr.gserver.club"
        logo: "assets/tools/sonarr.png"
      
      - name: "Bazarr"
        subtitle: "Subtitle management"
        url: "https://bazarr.gserver.club"
        logo: "assets/tools/bazarr.png"

      - name: "Jackett"
        subtitle: "Indexer proxy"
        url: "https://jackett.gserver.club"
        logo: "assets/tools/jackett-round.png"

      - name: "Transmission"
        subtitle: "Torrent client"
        url: "https://transmission.gserver.club"
        logo: "assets/tools/transmission.png"

  - name: "Administration"
    icon: "fas fa-user-shield"
    items:
      - name: "Netdata"
        subtitle: "Real-time monitoring"
        url: "https://netdata.gserver.club"
        logo: "assets/tools/netdata.jpg"

      - name: "Cockpit"
        subtitle: "System management"
        url: "https://cockpit.gserver.club"
        logo: "assets/tools/cockpit.png"
